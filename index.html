<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript projects</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>

        <div>
            <button class="btn btn-success" onclick="generate()">Generate Cat</button>

        </div>
        <div class="flex-box-container-2">
            <div id="flex-box-result-2">

            </div>
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>

        <div class="flex-box-container-3">
            <div id="firstDiv"><img id="rock" src="static/images/rock.png" onclick="choose(this)" alt=""> </div>
            <div id="secondDiv"><img id="paper" src="static/images/paper.png" onclick="choose(this)" alt=""></div>
            <div id="thirdDiv"><img id="scissors" src="static/images/scissors.png" onclick="choose(this)" alt=""></div>

        </div>
    </div>

    <div class="container-4">
        <h2>Challenge 4: Change the Color of AllButtons!</h2>
        <div class="flex-box-container-4">
            <form action="">
                <select name="backdrop" id="backdrop" onchange="btnColorChange(this)" type="select">
                     <option value="random">Random</option>
                     <option value="red">Red</option>
                     <option value="blue">Blue</option>
                     <option value="green">Green</option>
                     <option value="reset">Reset</option>
            </select>
            </form>
            <button type="submit" class="btn btn-secondary">Wee!</button>
            <button class="btn btn-primary">Yahoo!</button>
            <button class="btn btn-danger">Google</button>
            <button class="btn btn-success">Facebook</button>

        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <p>Let's play</p>
        <div class="flex-box-container-5">
            <div class="containerPlay">
                <div class="you">
                    <p>You: 0</p>
                </div>
                <div class="dealer">
                    <p>Dealer: 0</p>
                </div>
            </div>
            <div class="btnsContainer">
                <div class="btnsPlay">
                    <button class="btn-primary">Hit</button>
                    <button class="btn-warning">Stand</button>
                    <button class="btn-danger">Deal</button>
                </div>
            </div>
            <div class="score">

            </div>
            <div class="table">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>

                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="static/js/script.js"></script>
</body>

</html>
